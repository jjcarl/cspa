{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <h2 class="text-center">Upcoming Appointments</h2>
    <hr/>
    <div class="col-sm-offset-3 col-sm-6">
      {% for appointment in appointments %}
        <div class="div">
          <span>{{ appointment }}: {{ appointment.treatment.name }}</span>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
