{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <h2 class="text-center">Make an Appointment</h2>
        <div class="col-md-6">
            <form class="form-group" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            {% if errors %}
                <p>{{errors}}</p>
            {% endif %}
        </div>
    </div>
{% endblock content %}
